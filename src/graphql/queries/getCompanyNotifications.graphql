query GetCompanyNotifications($updatedBeforeThan: PaginatedInput) {
  getCompanyNotifications(updatedBeforeThan: $updatedBeforeThan) {
    results {
      ... on NewJobApplicationCompanyNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
        jobApplication {
          __typename
          uuid
          approvalStatus
          offer {
            uuid
            title
            company {
              uuid
              companyName
            }
          }
          applicant {
            uuid
            user {
              uuid
              name
              surname
            }
          }
        }
      }
      ... on ApprovedOfferCompanyNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
        offer {
          uuid
          title
        }
      }
      ... on RejectedOfferCompanyNotification {
        __typename
        uuid
        adminEmail
        moderatorMessage
        isNew
        createdAt
        offer {
          uuid
          title
        }
      }
      ... on ApprovedProfileCompanyNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
      }
    }
    shouldFetchMore
  }
}
