query GetCompanyNotifications($updatedBeforeThan: PaginatedInput) {
  getCompanyNotifications(updatedBeforeThan: $updatedBeforeThan) {
    results {
      ... on NewJobApplicationCompanyNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
        jobApplication {
          __typename
          uuid
          approvalStatus
          offer {
            uuid
            title
            company {
              uuid
              companyName
              approvalStatus
            }
          }
          applicant {
            uuid
            user {
              uuid
              name
              surname
            }
          }
        }
      }
      ... on ApprovedOfferCompanyNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
        secretary
        offer {
          uuid
          title
          company {
            approvalStatus
          }
        }
      }
      ... on RejectedOfferCompanyNotification {
        __typename
        uuid
        adminEmail
        moderatorMessage
        isNew
        createdAt
        secretary
        offer {
          uuid
          title
          company {
            approvalStatus
          }
        }
      }
      ... on ApprovedProfileCompanyNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
      }
      ... on RejectedProfileCompanyNotification {
        __typename
        uuid
        adminEmail
        moderatorMessage
        isNew
        createdAt
      }
    }
    shouldFetchMore
    hasUnreadNotifications {
      hasUnreadNotifications
    }
  }
}
