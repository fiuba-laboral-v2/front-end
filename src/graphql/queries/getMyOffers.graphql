query getMyOffers{
  getMyOffers {
    uuid
    title
    description
    hoursPerDay
    minimumSalary
    maximumSalary
    createdAt
    updatedAt
    sections {
        uuid
        title
        text
        displayOrder
    }
    careers {
        code
        description
        credits
    }
    company {
        uuid
        companyName
        logo
    }
  }
}
