query($updatedBeforeThan: PaginatedInput, $careerCodes: [ID!]) {
  getApprovedOffers(updatedBeforeThan: $updatedBeforeThan, careerCodes: $careerCodes) {
    results {
      uuid
      title
      hoursPerDay
      minimumSalary
      maximumSalary
      updatedAt
      company {
        uuid
        companyName
        logo
      }
    }
    shouldFetchMore
  }
}
