query GetOffers($updatedBeforeThan: PaginatedInput) {
  getOffers(updatedBeforeThan: $updatedBeforeThan) {
    results {
      uuid
      title
      hoursPerDay
      minimumSalary
      maximumSalary
      updatedAt
      company {
        uuid
        companyName
        logo
      }
    }
    shouldFetchMore
  }
}
