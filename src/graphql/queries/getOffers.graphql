query GetOffers($updatedBeforeThan: PaginatedInput) {
  getOffers(updatedBeforeThan: $updatedBeforeThan) {
    results {
      uuid
      title
      hoursPerDay
      targetApplicantType
      minimumSalary
      maximumSalary
      updatedAt
      graduadosApprovalStatus
      extensionApprovalStatus
      studentsExpirationDateTime
      graduatesExpirationDateTime
      company {
        uuid
        companyName
        logo
      }
      careers {
        code
        description
      }
    }
    shouldFetchMore
  }
}
