query GetOffers($createdBeforeThan: DateTime) {
  getOffers(createdBeforeThan: $createdBeforeThan) {
    offers {
      uuid
      title
      hoursPerDay
      minimumSalary
      maximumSalary
      createdAt
      company {
        uuid
        companyName
        logo
      }
    }
    shouldFetchMore
  }
}
