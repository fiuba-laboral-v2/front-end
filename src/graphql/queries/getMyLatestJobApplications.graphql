query getMyLatestJobApplications($updatedBeforeThan: PaginatedJobApplicationsInput) {
  getMyLatestJobApplications(updatedBeforeThan: $updatedBeforeThan) {
    results {
      updatedAt
      offer {
        uuid
        title
        createdAt
      }
      applicant {
        uuid
        user {
          name
          surname
        }
      }
    }
    shouldFetchMore
  }
}
