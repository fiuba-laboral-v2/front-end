query GetApplicant($uuid: ID!) {
    getApplicant(uuid: $uuid) {
        uuid
        user {
            email
            uuid
            name
            surname
        }
        approvalStatus
        createdAt
        padron
        description
        capabilities {
            uuid
            description
        }
        careers {
            careerCode
            career {
                code
                description
                credits
            }
            creditsCount
            isGraduate
        }
        sections {
            uuid
            title
            text
            displayOrder
        }
        links {
            name
            url
        }
    }
}
