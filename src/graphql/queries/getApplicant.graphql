query GetApplicant($uuid: ID!) {
    getApplicant(uuid: $uuid) {
        user {
            email
            uuid
            name
            surname
        }
        uuid
        approvalStatus
        createdAt
        updatedAt
        padron
        description
        capabilities {
            uuid
            description
        }
        careers {
            career {
                code
                description
            }
            approvedSubjectCount
            currentCareerYear
            isGraduate
        }
        sections {
            uuid
            title
            text
            displayOrder
        }
        links {
            name
            url
        }
    }
}
