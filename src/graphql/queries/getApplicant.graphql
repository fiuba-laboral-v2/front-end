query GetApplicant($uuid: ID!) {
  getApplicant(uuid: $uuid) {
    uuid
    user {
      email
      uuid
      name
      surname
    }
    approvalStatus
    createdAt
    updatedAt
    padron
    description
    capabilities {
      uuid
      description
    }
    careers {
      career {
        code
        description
      }
      approvedSubjectCount
      currentCareerYear
      isGraduate
    }
    knowledgeSections {
      uuid
      title
      text
      displayOrder
    }
    experienceSections {
      uuid
      title
      text
      displayOrder
    }
    links {
      name
      url
    }
  }
}
