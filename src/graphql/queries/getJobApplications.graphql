query getJobApplications($updatedBeforeThan: PaginatedInput) {
  getJobApplications(updatedBeforeThan: $updatedBeforeThan) {
    shouldFetchMore
    results {
      uuid
      updatedAt
      createdAt
      approvalStatus
      offer {
        uuid
        title
        company {
          companyName
          cuit
          approvalStatus
        }
      }
      applicant {
        uuid
        padron
        approvalStatus
        user {
          name
          surname
        }
      }
    }
  }
}
