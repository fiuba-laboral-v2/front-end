query GetPendingEntities($approvableEntityTypes: [ApprovableEntityType]) {
  getPendingEntities(approvableEntityTypes: $approvableEntityTypes) {
    ... on Company {
      __typename
      uuid
      createdAt
      companyName
    }
    ... on Applicant {
      __typename
      uuid
      createdAt
      user {
        uuid
        email
        name
        surname
      }
    }
  }
}
