query GetApplicantNotifications($updatedBeforeThan: PaginatedInput) {
  getApplicantNotifications(updatedBeforeThan: $updatedBeforeThan) {
    results {
      ... on ApprovedJobApplicationApplicantNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
        jobApplication {
          __typename
          uuid
          approvalStatus
          offer {
            uuid
            title
            company {
              uuid
              companyName
            }
          }
          applicant {
            uuid
            user {
              uuid
              name
              surname
            }
          }
        }
      }
      ... on RejectedJobApplicationApplicantNotification {
        __typename
        uuid
        adminEmail
        moderatorMessage
        isNew
        createdAt
        jobApplication {
          __typename
          uuid
          approvalStatus
          offer {
            uuid
            title
            company {
              uuid
              companyName
            }
          }
          applicant {
            uuid
            user {
              uuid
              name
              surname
            }
          }
        }
      }
      ... on ApprovedProfileApplicantNotification {
        __typename
        uuid
        adminEmail
        isNew
        createdAt
      }
      ... on RejectedProfileApplicantNotification {
        __typename
        uuid
        adminEmail
        moderatorMessage
        isNew
        createdAt
      }
    }
    shouldFetchMore
  }
}
