query getJobApplicationByUuid($uuid: ID!) {
  getJobApplicationByUuid(uuid: $uuid) {
    uuid
    updatedAt
    createdAt
    updatedAt
    approvalStatus
    offer {
      uuid
      title
      company {
        uuid
        companyName
        logo
        cuit
      }
    }
    applicant {
      uuid
      padron
      approvalStatus
      createdAt
      updatedAt
      description
      user {
        uuid
        email
        name
        surname
        dni
      }
      capabilities {
        uuid
        description
      }
      careers {
        career {
          code
          description
        }
        approvedSubjectCount
        currentCareerYear
        isGraduate
      }
      knowledgeSections {
        uuid
        title
        text
        displayOrder
      }
      experienceSections {
        uuid
        title
        text
        displayOrder
      }
      links {
        name
        url
      }
    }
  }
}
