query GetJobApplicationByUuid($uuid: ID!) {
  getJobApplicationByUuid(uuid: $uuid) {
    uuid
    updatedAt
    createdAt
    approvalStatus
    offer {
      uuid
      title
      description
      targetApplicantType
      hoursPerDay
      isInternship
      minimumSalary
      maximumSalary
      extensionApprovalStatus
      graduadosApprovalStatus
      studentsExpirationDateTime
      graduatesExpirationDateTime
      createdAt
      updatedAt
      sections {
        uuid
        title
        text
        displayOrder
      }
      careers {
        code
        description
      }
      company {
        uuid
        companyName
        logo
        cuit
      }
    }
    applicant {
      uuid
      padron
      approvalStatus
      createdAt
      updatedAt
      description
      user {
        uuid
        email
        name
        surname
        dni
      }
      capabilities {
        uuid
        description
      }
      careers {
        career {
          code
          description
        }
        approvedSubjectCount
        currentCareerYear
        isGraduate
      }
      knowledgeSections {
        uuid
        title
        text
        displayOrder
      }
      experienceSections {
        uuid
        title
        text
        displayOrder
      }
      links {
        name
        url
      }
    }
  }
}
