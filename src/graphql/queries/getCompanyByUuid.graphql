query getCompanyByUuid($uuid: ID!) {
  getCompanyByUuid(uuid: $uuid) {
    uuid
    cuit
    companyName
    businessName
    businessSector
    hasAnInternshipAgreement
    slogan
    description
    logo
    website
    email
    approvalStatus
    phoneNumbers
    photos
    createdAt
    updatedAt
  }
}
