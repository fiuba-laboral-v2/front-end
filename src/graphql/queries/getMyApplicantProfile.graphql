query getMyApplicantProfile {
    getCurrentUser {
        uuid
        applicant {
            uuid
            user {
                uuid
                email
                name
                surname
            }
            uuid
            padron
            approvalStatus
            description
            capabilities {
                uuid
                description
            }
            careers {
                career {
                    code
                    description
                    credits
                }
                approvedSubjectCount
                currentCareerYear
                isGraduate
            }
            sections {
                uuid
                title
                text
                displayOrder
            }
            links {
                name
                url
            }
        }
    }
}
