query getMyApplicantProfile {
    getCurrentUser {
        uuid
        applicant {
            uuid
            user {
                uuid
                email
                name
                surname
            }
            uuid
            padron
            description
            capabilities {
                uuid
                description
            }
            careers {
                code
                description
                credits
                creditsCount
            }
            sections {
                uuid
                title
                text
                displayOrder
            }
            links {
                name
                url
            }
        }
    }
}
