query getCompanyByUuidWithUsers ($uuid: ID!) {
  getCompanyByUuid(uuid: $uuid) {
    uuid
    cuit
    companyName
    slogan
    description
    logo
    website
    email
    approvalStatus
    phoneNumbers
    photos
    createdAt
    updatedAt
    users {
      uuid
      email
      name
      surname
    }
  }
}
