query GetApprovables(
  $approvableEntityTypes: [ApprovableEntityType]!,
  $statuses: [ApprovalStatus]!
) {
  getApprovables(
    approvableEntityTypes: $approvableEntityTypes,
    statuses: $statuses
  ) {
    ... on Company {
      __typename
      uuid
      createdAt
      companyName
    }
    ... on Applicant {
      __typename
      uuid
      createdAt
      user {
        uuid
        email
        name
        surname
      }
    }
  }
}
