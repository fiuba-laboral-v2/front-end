query ($uuid: ID!) {
    getOfferByUuid(uuid: $uuid) {
        uuid
        title
        description
        hoursPerDay
        minimumSalary
        maximumSalary
        targetApplicantType
        createdAt
        updatedAt
        hasApplied
        sections {
            uuid
            title
            text
            displayOrder
        }
        careers {
            code
            description
        }
        company {
            uuid
            companyName
            logo
        }
    }
}
