query GetApplicants(
  $updatedBeforeThan: PaginatedInput
  $careerCodes: [String]
  $applicantType: ApplicantType
  $name: String
) {
  getApplicants(
    updatedBeforeThan: $updatedBeforeThan
    careerCodes: $careerCodes
    applicantType: $applicantType
    name: $name
  ) {
    shouldFetchMore
    results {
      uuid
      user {
        uuid
        name
        surname
        dni
      }
      approvalStatus
      padron
      updatedAt
      careers {
        career {
          code
          description
        }
        approvedSubjectCount
        currentCareerYear
        isGraduate
      }
    }
  }
}
