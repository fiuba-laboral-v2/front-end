query getApplicants($updatedBeforeThan: PaginatedInput) {
  getApplicants(updatedBeforeThan: $updatedBeforeThan) {
    shouldFetchMore
    results {
      uuid
      user {
        uuid
        name
        surname
        dni
      }
      approvalStatus
      padron
      updatedAt
      careers {
        career {
          code
          description
        }
        approvedSubjectCount
        currentCareerYear
        isGraduate
      }
    }
  }
}
