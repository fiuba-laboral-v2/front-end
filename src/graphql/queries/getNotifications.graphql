query GetNotifications($updatedBeforeThan: PaginatedInput) {
  getNotifications(updatedBeforeThan: $updatedBeforeThan) {
    results {
      ... on JobApplicationNotification {
        __typename
        uuid
        adminEmail
        message
        createdAt
        jobApplication {
          __typename
          uuid
          approvalStatus
          offer {
            uuid
            title
          }
          applicant {
            uuid
            user {
              uuid
              name
              surname
            }
          }
        }
      }
    }
    shouldFetchMore
  }
}
