query GetAdminTasks(
  $adminTaskTypes: [AdminTaskType]!,
  $statuses: [ApprovalStatus]!,
  $updatedBeforeThan: DateTime
) {
  getAdminTasks(
    adminTaskTypes: $adminTaskTypes,
    statuses: $statuses,
    updatedBeforeThan: $updatedBeforeThan
  ) {
    tasks {
      ... on Company {
        __typename
        uuid
        updatedAt
        companyName
        approvalStatus
      }
      ... on Applicant {
        __typename
        uuid
        updatedAt
        approvalStatus
        user {
          uuid
          email
          name
          surname
        }
      }
    }
    shouldFetchMore
  }
}
