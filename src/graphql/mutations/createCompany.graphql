mutation createCompany(
  $user: CompanyUserCreateInput!
  $cuit: String!
  $companyName: String!
  $businessName: String!
  $businessSector: String!
  $slogan: String
  $description: String
  $logo: String
  $website: String
  $email: String
  $phoneNumbers: [String]
  $photos: [String]
) {
  createCompany(
    user: $user
    cuit: $cuit
    companyName: $companyName
    businessName: $businessName
    businessSector: $businessSector
    slogan: $slogan
    description: $description
    logo: $logo
    website: $website
    email: $email
    phoneNumbers: $phoneNumbers
    photos: $photos
  ) {
    uuid
    cuit
    companyName
    slogan
    description
    logo
    website
    email
    phoneNumbers
    photos
  }
}
