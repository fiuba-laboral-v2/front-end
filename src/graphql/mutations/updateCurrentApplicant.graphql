mutation updateCurrentApplicant(
  $user: UserUpdateInput
  $padron: Int
  $description: String
  $careers: [ApplicantCareerInput]
  $capabilities: [String]
  $knowledgeSections: [ApplicantKnowledgeSectionInput]
  $experienceSections: [ApplicantExperienceSectionInput]
  $links: [LinkInput]
) {
  updateCurrentApplicant(
    padron: $padron
    user: $user
    description: $description
    careers: $careers
    capabilities: $capabilities
    knowledgeSections: $knowledgeSections
    experienceSections: $experienceSections
    links: $links
  ) {
    uuid
    padron
    user {
      uuid
      name
      surname
    }
    description
    capabilities {
      uuid
      description
    }
    careers {
      career {
        code
        description
      }
      approvedSubjectCount
      currentCareerYear
      isGraduate
    }
    knowledgeSections {
      uuid
      title
      text
      displayOrder
    }
    experienceSections {
      uuid
      title
      text
      displayOrder
    }
    links {
      name
      url
    }
  }
}
