mutation updateApplicant(
  $uuid: ID!, $user: UserUpdateInput,$padron: Int, $description: String,
  $careers: [CareerCredits], $capabilities: [String], $sections: [SectionInput],
  $links: [LinkInput]
) 
{
  updateApplicant(
    uuid: $uuid, padron: $padron, user: $user, description: $description,
    careers: $careers, capabilities: $capabilities, sections: $sections, links: $links
  ) 
  {
    uuid
    padron
    user {
      name
      surname
    }
    description
    capabilities {
      uuid
      description
    }
    careers {
      code
      description
      credits
      creditsCount
    }
    sections {
      uuid
      title
      text
      displayOrder
    }
    links {
      name
      url
    }
  }
}
