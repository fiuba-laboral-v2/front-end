mutation deleteApplicantCareers($uuid: ID!, $careersCodes: [String!]) {
    deleteApplicantCareers(uuid: $uuid, careersCodes: $careersCodes) {
        uuid
        name
        surname
        padron
        description
        capabilities {
            uuid
            description
        }
        careers {
            code
            description
            credits
            creditsCount
        }
    }
}