mutation SaveApplicant(
  $padron: Int!,
  $user: UserInput!,
  $careers: [ApplicantCareerInput]!,
  $description: String,
  $capabilities: [String]
  ) {
  saveApplicant(
    padron: $padron,
    user: $user,
    description: $description,
    careers: $careers,
    capabilities: $capabilities
  ) {
    uuid
    user {
      name
      surname
    }
    padron
    description
    capabilities {
      uuid
      description
    }
    careers {
      career {
        code
        description
        credits
      }
      creditsCount
      isGraduate
    }
  }
}
