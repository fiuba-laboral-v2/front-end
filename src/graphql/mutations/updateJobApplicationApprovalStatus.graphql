mutation UpdateJobApplicationApprovalStatus(
  $uuid: ID!
  $approvalStatus: ApprovalStatus!
  $moderatorMessage: String
) {
  updateJobApplicationApprovalStatus(
    uuid: $uuid
    approvalStatus: $approvalStatus
    moderatorMessage: $moderatorMessage
  ) {
    offerUuid
    applicantUuid
    approvalStatus
  }
}
