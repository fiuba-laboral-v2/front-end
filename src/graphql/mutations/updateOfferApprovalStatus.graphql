mutation($uuid: ID!, $approvalStatus: ApprovalStatus!) {
  updateOfferApprovalStatus(uuid: $uuid, approvalStatus: $approvalStatus) {
    uuid
    title
    description
    hoursPerDay
    minimumSalary
    maximumSalary
    createdAt
    updatedAt
    extensionApprovalStatus
    graduadosApprovalStatus
  }
}
