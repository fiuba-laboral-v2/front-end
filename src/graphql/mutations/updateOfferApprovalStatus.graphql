mutation UpdateOfferApprovalStatus(
  $uuid: ID!
  $approvalStatus: ApprovalStatus!
  $moderatorMessage: String
) {
  updateOfferApprovalStatus(
    uuid: $uuid
    approvalStatus: $approvalStatus
    moderatorMessage: $moderatorMessage
  ) {
    __typename
    uuid
    title
    description
    hoursPerDay
    isInternship
    minimumSalary
    maximumSalary
    createdAt
    updatedAt
    extensionApprovalStatus
    graduadosApprovalStatus
  }
}
